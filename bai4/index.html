<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: red;
            background-color: aqua;
        }
        p{
            color: aqua;
        }
        a:link{color: aqua;}
        a:visited{color: blueviolet;}
        a:active{color: red;}
        h3:hover{
            cursor: pointer;
            background-color: chartreuse;
        }
    </style>
    <title>Bài 4</title>
</head>
<body>
    <!-- Thuộc tính color dùng để set màu chữ và background-color dùng để set màu nền -->
    <h1 style="color: blue; background-color: orange;">Inline Style</h1>
    <h2 class="bg">Internal Style</h2>
    <h3>External Style</h3>
    <h3 id="title">Bài CSS</h3>
    <p>Ví dụ về độ ưu tiên</p>
    <a href="https://humg.edu.vn/Pages/home.aspx">HUMG</a>
    <hr>
    <h4>Thứ tự ưu tiên của các loại selector</h4>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
